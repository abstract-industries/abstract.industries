<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Font imports -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap');

      .title-font {
        font-family: 'Space Grotesk', 'Arial Black', Arial, sans-serif;
      }

      .body-font {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      }
    </style>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D" />
      <stop offset="50%" style="stop-color:#1A1A1A" />
      <stop offset="100%" style="stop-color:#0D0D0D" />
    </linearGradient>

    <radialGradient id="primaryGlow" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00FF80;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00FF80;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="secondaryGlow" cx="80%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="tertiaryGlow" cx="60%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#0080FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF80" />
      <stop offset="50%" style="stop-color:#FF0080" />
      <stop offset="100%" style="stop-color:#0080FF" />
    </linearGradient>

    <!-- Pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Grid Pattern -->
  <rect width="1200" height="630" fill="url(#gridPattern)" />

  <!-- Glowing Elements -->
  <rect width="1200" height="630" fill="url(#primaryGlow)" />
  <rect width="1200" height="630" fill="url(#secondaryGlow)" />
  <rect width="1200" height="630" fill="url(#tertiaryGlow)" />

  <!-- Floating geometric elements -->
  <circle cx="200" cy="150" r="3" fill="#00FF80" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="1000" cy="500" r="2" fill="#FF0080" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="900" cy="100" r="2.5" fill="#0080FF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="480" r="2" fill="#00FF80" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" repeatCount="indefinite" />
  </circle>

  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Main title -->
    <text x="0" y="-60" text-anchor="middle" class="title-font" font-size="72" font-weight="900" fill="white"
      letter-spacing="-2px">
      ABSTRACT
    </text>

    <text x="0" y="20" text-anchor="middle" class="title-font" font-size="72" font-weight="900"
      fill="url(#textGradient)" letter-spacing="-2px">
      INDUSTRIES
    </text>

    <!-- Subtitle -->
    <text x="0" y="70" text-anchor="middle" class="body-font" font-size="20" font-weight="700" fill="white"
      opacity="0.9" letter-spacing="3px">
      CREATIVE ENGINEERING COLLECTIVE
    </text>

    <!-- Description -->
    <text x="0" y="110" text-anchor="middle" class="body-font" font-size="18" font-weight="400" fill="#CCCCCC"
      opacity="0.8">
      Building digital experiences for the fun of it
    </text>
  </g>

  <!-- Subtle brand mark/logo in corner -->
  <g transform="translate(60, 60)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#textGradient)" stroke-width="2" />
    <circle cx="0" cy="0" r="8" fill="url(#textGradient)" opacity="0.3" />
  </g>
</svg>